{% extends "index_base.html" %}

{% block title %}Fishery - {{ current_user.username }}{% endblock %}

{% block aside %}
<aside class="col-md-4 sidebar">
    <div class="widget">
	    <div class="content community">
	    	<p class="side-bar">
	    		<a href="{{ url_for('main.user', username=current_user.username) }}">我的主页</a>
	    	</p>
	    	<p class="side-bar">
	    		<a href="{{ url_for('auth.change_password') }}">修改密码</a>
	    	</p>
	    	<p class="side-bar">
	    		<a href="{{ url_for('auth.change_password') }}">重置密码</a>
	    	</p>
	    	<p class="side-bar">
	    		<a href="{{ url_for('main.user_posts', username=current_user.username) }}">我的帖子</a>
	    	</p>
	    	<p class="side-bar">
	    		<a href="">我的小队</a>
	    	</p>
	    	<p class="side-bar">
	    		<a href="">我的习题</a>
	    	</p>
	    	{% if current_user.is_administrator() %}
                <p class="side-bar">
                    <a href="{{ url_for('main.new_record') }}">添加新记录</a>
                </p>
            {% endif %}
	    </div>
	</div>
</aside>
{% endblock %}
